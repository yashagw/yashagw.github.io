        content="{% if page.description %}{{ page.description }}{% else %}{{ config.description }}{% endif %}">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ config.title }}</title>
    <link rel="stylesheet" href="{{ get_url(path='css/style.css') }}">
    <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ get_url(path='rss.xml') }}">

<body>
    <header class="site-header">
        <div class="container">
            <div class="header-content">
                <h1 class="site-name">
                    <a href="{{ config.base_url }}">{{ config.extra.author }}</a>
                </h1>
                <nav class="main-nav">
                    {% for item in config.extra.menu %}
                    <a href="{{ item.url | safe }}" class="nav-item" {% if item.new_tab %}target="_blank"
                        rel="noopener noreferrer" {% endif %}>{{ item.name }}</a>
                    {% endfor %}
                </nav>
            </div>
        </div>
    </header>

    <main class="main-content">
        <div class="container">
            {% block content %}{% endblock %}
        </div>
    </main>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="social-links">
                    {% for link in config.extra.footer_links %}
                    <a href="{{ link.url | safe }}" target="_blank" rel="noopener noreferrer">{{ link.text }}</a>
                    {% endfor %}
                </div>
                <div class="copyright">
                    &copy; {{ now() | date(format="%Y") }} {{ config.extra.author }} â€¢ Built with <a
                        href="https://www.getzola.org/" target="_blank" rel="noopener noreferrer">Zola</a>
                </div>
            </div>
        </div>
    </footer>

    <script>
        // Navigation highlighting
        document.addEventListener('DOMContentLoaded', function () {
            const currentPath = window.location.pathname;
            const navItems = document.querySelectorAll('.nav-item');

            navItems.forEach(item => {
                const itemPath = item.getAttribute('href');
                if (currentPath === itemPath ||
                    (itemPath !== '/' && currentPath.startsWith(itemPath))) {
                    item.classList.add('active');
                }
            });
        });
    </script>
</body>

</html>
