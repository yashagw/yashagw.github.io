{% extends "base.html" %}

{% block content %}
<div class="tag-page-container">
    <h1>Posts tagged with "{{ term.name }}"</h1>
    
    <div class="post-list">
        {% for page in term.pages %}
        <div class="post-item">
            <span class="post-date">{{ page.date | date(format="%d %b, %Y") }}</span>
            <a href="{{ page.permalink }}" class="post-title">{{ page.title }}</a>
        </div>
        {% endfor %}
    </div>
    
    <a href="{{ get_url(path='tags') }}" class="view-all">â† All Tags</a>
</div>

<style>
.tag-page-container {
    max-width: 750px;
    margin: 0 auto;
}
</style>
{% endblock content %}
